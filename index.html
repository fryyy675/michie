<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu Michie ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?romantic,love') no-repeat center center/cover;
            text-align: center;
            font-family: 'Lobster', cursive;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: red;
            font-size: 2.5rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
        .btn {
            background: linear-gradient(45deg, #ff6a00, #ff3366);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff3366, #ff6a00);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.7; }
            100% { transform: translateY(-200px) scale(0.8); opacity: 0; }
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            display: none;
            flex-wrap: wrap;
        }
        .images img {
            width: 100%;  
            max-width: 150px; 
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        #loveText {
            display: none;
            font-size: 1.5rem;
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
        /* Animasi cinta */
        @keyframes heartsAnimation {
            0% { transform: scale(0); opacity: 1; }
            25% { transform: scale(1.2); opacity: 1; }
            50% { transform: scale(1); opacity: 1; }
            75% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        .romantic-hearts {
            position: absolute;
            color: red;
            font-size: 50px;
            animation: heartsAnimation 2s infinite ease;
        }

        /* Animasi cinta bergerak permanen */
        .permanent-hearts {
            position: absolute;
            color: red;
            font-size: 40px;
            animation: moveHearts 6s linear infinite;
        }

        @keyframes moveHearts {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(100vw) translateY(100vh); }
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 24px;
            }
            #loveText {
                font-size: 1.2rem;
            }
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
            .images img {
                width: 100%;
                max-width: 120px;
            }
            #loveText {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hai Michie ‚ù§Ô∏è</h1>
        <p id="message">Aku cuma mau bilang...</p>
        <button class="btn" onclick="showLove()">Klik Aku!</button>
        <div class="images" id="imageContainer">
            <img id="loveImage" src="michie.jpg" alt="Love Image">
            <img id="extraImage1" src="michie1.jpg" alt="Extra Image 1">
            <img id="extraImage2" src="michie2.jpg" alt="Extra Image 2">
        </div>
        <p id="loveText">"Cintaku padamu seperti bintang di langit, tak terhitung dan selalu bersinar untukmu." üíñ</p>
    </div>

    <!-- Animasi cinta yang muncul sebelum klik -->
    <div id="romanticHeartsContainer"></div>

    <script>
        // Fungsi untuk membuat hati animasi muncul sebelum klik
        function createRomanticHeartsBeforeClick() {
            let heartCount = 10; // Jumlah hati animasi
            for (let i = 0; i < heartCount; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("romantic-hearts");
                document.getElementById("romanticHeartsContainer").appendChild(heart);

                // Menentukan posisi acak untuk hati
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                // Menghapus hati setelah animasi selesai
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        // Menampilkan hati animasi sebelum tombol di klik
        createRomanticHeartsBeforeClick();

        function showLove() {
            document.getElementById("message").innerHTML = "Aku sayang banget sama kamu Michie! üíñ";
            document.getElementById("loveImage").style.display = "block";
            document.getElementById("extraImage1").style.display = "block";
            document.getElementById("extraImage2").style.display = "block";
            document.getElementById("loveText").style.display = "block";
            document.getElementById("imageContainer").style.display = "flex";
            createHearts();
            showRomanticHearts();  // Menambahkan animasi hati romantis
            createPermanentHearts(); // Menambahkan animasi hati bergerak permanen
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                document.body.appendChild(heart);
                
                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight;
                let duration = Math.random() * 3 + 2;
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.animationDuration = `${duration}s`;
                
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
        }

        // Fungsi untuk menampilkan animasi hati romantis
        function showRomanticHearts() {
            let heartCount = 5; // Jumlah hati yang akan muncul
            for (let i = 0; i < heartCount; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("romantic-hearts");
                document.body.appendChild(heart);

                // Menentukan posisi acak untuk hati
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                // Menghapus hati setelah animasi selesai
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        // Fungsi untuk menambahkan hati animasi bergerak permanen
        function createPermanentHearts() {
            let heartCount = 5; // Jumlah hati yang bergerak
            for (let i = 0; i < heartCount; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("permanent-hearts");
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
